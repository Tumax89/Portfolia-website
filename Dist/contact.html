<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Dist/css/main.css" />
    <title>Надтай холбогдох| Программист, Маркетер, Лектор</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <div id="logo">
            <a href="index.html"
              ><img src="/Dist/img/logo.png" alt="My Portfolia"
            /></a>
          </div>
          <ul>
            <li><a href="index.html">Эхлэл</a></li>
            <li><a href="about.html">Тухай</a></li>

            <li><a href="contact.html" class="current">Холбогдох</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact from -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Холбоо барих</h2>
        <div class="bottom-line"></div>
        <p class="lead">Энэ бол таны надтай холбогдох суваг</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Нэр"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Захианы гарчиг"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="И-мэйл хаяг"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Утасны дугаар"
            />
            <textarea
              class="text-input message-input"
              placeholder="Захиагаа бичнэ үү..."
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Илгээх</button>
        </form>
      </div>
    </section>

    <!-- Section-b: Contact info -->
    <section id="contact-b" class="bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>И-мэйл</h3>
            <p>1420461925@qq.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Утас</h3>
            <p>(+976) 89999841</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Хаяг</h3>
            <p>Улаанбаатар хот, Чингэлтэй дүүрэг</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Таны шинэ төслийг эхлүүлцгээе</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy, 2020. All rights reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
